					</div>
				</div>
				<div class="tier tier-2">

						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
					</div>
				</div>
				<div class="tier tier-3">
					<div class="filling"></div>
					<div class="icing-group">
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
						<div class="icing"></div>
					</div>
				</div>
				<div class="candles">
					<div class="candle">
						<div class="flame">
							<div class="flame-in"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/birthdday.js"></script>
	</body>
</html>
